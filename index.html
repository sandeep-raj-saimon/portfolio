<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Raj Saimon - Backend Engineer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://res.cloudinary.com/dv7eozzeh/image/upload/v1744434986/pexels-kevin-ku-92347-577585_mgetwm.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', monospace;
            color: #64ffda;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 25, 47, 0.85);
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(8px);
            /* width: calc(min(90vw, max(600px, 20ch + 10rem))); */
            margin: 6rem auto 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            word-wrap: break-word;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            gap: clamp(1rem, 2vw, 1.5rem);
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #64ffda;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .nav-links a:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .tech-stack {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            max-width: 100%;
        }

        .tech-stack span {
            background: rgba(17, 34, 64, 0.95);
            color: #64ffda;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: clamp(0.8em, 2vw, 0.9em);
            border: 1px solid rgba(100, 255, 218, 0.1);
            white-space: nowrap;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: #64ffda;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-text {
            font-size: 2.5em;
            margin-bottom: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #3498db;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
            opacity: 0;
        }

        .next-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.5s;
            opacity: 0;
            display: none;
        }

        .next-btn:hover {
            transform: scale(1.1);
            background: #2980b9;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: 
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #3498db }
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Devices (up to 480px) */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 4rem auto 1rem;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
                line-height: 1.3;
                word-break: break-word;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .nav-links {
                gap: 0.8rem;
                margin-top: 1.5rem;
            }

            .nav-links a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .tech-stack {
                gap: 0.4rem;
                margin-top: 1.5rem;
            }

            .tech-stack span {
                padding: 0.2rem 0.6rem;
                font-size: 0.8rem;
            }

            .typing-text {
                font-size: 1.8em;
                margin-bottom: 20px;
                white-space: normal;
                border-right: none;
                animation: none;
                opacity: 1;
                line-height: 1.4;
            }

            .cursor {
                display: none;
            }

            .next-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        /* Tablets (481px to 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 5rem auto 1.5rem;
                width: 85%;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .tech-stack {
                gap: 0.5rem;
            }

            .typing-text {
                font-size: 2.2em;
                line-height: 1.3;
            }
        }

        /* Laptops (769px to 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 2rem;
                margin: 6rem auto 2rem;
                width: 80%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.15rem;
            }

            .typing-text {
                font-size: 2.5em;
                line-height: 1.2;
            }
        }

        /* Desktops (1025px to 1200px) */
        @media (min-width: 1025px) and (max-width: 1200px) {
            .container {
                width: 75%;
            }
        }

        /* Large Screens (1201px and above) */
        @media (min-width: 1201px) {
            .container {
                max-width: 1200px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 480px) and (orientation: landscape) {
            .container {
                margin: 2rem auto;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
            }

            .tech-stack {
                margin-top: 1rem;
            }

            .typing-text {
                font-size: 1.6em;
                margin-bottom: 15px;
            }
        }

        /* High DPI Screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            }

            .nav-links a:hover {
                box-shadow: 0 8px 20px rgba(100, 255, 218, 0.3);
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                color: #000;
            }

            body::before {
                display: none;
            }

            .container {
                background: none;
                box-shadow: none;
                border: none;
                margin: 0;
                padding: 0;
            }

            .nav-links a {
                color: #000;
                border: none;
                padding: 0;
            }

            .tech-stack span {
                background: none;
                color: #000;
                border: none;
            }

            .background-animation {
                display: none;
            }

            .typing-text {
                animation: none;
                border-right: none;
                opacity: 1;
                white-space: normal;
                color: #000;
            }

            .cursor {
                display: none;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .typing-text {
                animation: none;
                border-right: none;
                opacity: 1;
                white-space: normal;
            }

            .cursor {
                display: none;
            }

            .next-btn {
                transition: none;
            }

            .nav-links a:hover {
                transform: none;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0a192f;
            }

            .container {
                background: rgba(10, 25, 47, 0.98);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div id="greeting" class="typing-text">Hello, I am Sandeep Raj Saimon</div>
        <button id="nextBtn" class="next-btn" onclick="window.location.href='home.html'">Welcome Aboard →</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const greeting = document.getElementById('greeting');
                greeting.style.opacity = '1';
                
                setTimeout(() => {
                    const nextBtn = document.getElementById('nextBtn');
                    nextBtn.style.display = 'inline-block';
                    nextBtn.classList.add('fade-in');
                }, window.innerWidth <= 768 ? 1000 : 3500);
            }, 500);

            // Create background animation
            const canvas = document.createElement('canvas');
            canvas.classList.add('background-animation');
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for(let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;

                    if(particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                    if(particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;

                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = '#3498db';
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
</body>
</html>
